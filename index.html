<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Material Design Lite-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-light_green.min.css">
    <script defer src="http://code.getmdl.io/1.3.0/material.min.js"></script>

    <!--Font Awesome-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!--Custom Styles-->
    <link rel="stylesheet" href="styles/main.css">

    <title>To-Do App</title>

  </head>
  <body>
    <header>
    <header class="mdl-layout__header mdl-layout__header--transparent">
      <h1>To-Do App</h1>
    </header>

    <form class=toDoForm id="addToDoForm">
      <label class=newToDoText for="newToDoText">New To-Do:</label>
      <input type="text" id="newToDoText">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Add To-Do!</button>
    </form>

    <ul class=toDoList id="toDoList">
    </ul>

   <script src="app.js"></script>
  </body>
</html>
